version: "3.9"

services:
  app:
    build: app
    command:
      - -d
      - /data
    links:
      - postgres
    depends_on:
      - postgres
    volumes:
      - "./data:/data"

  postgres:
    image: postgres:13.2
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tagup
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  grafana:
    image: grafana/grafana:8.1.2
    links:
      - postgres
    ports:
      - "3000:3000"
    environment:
      GF_PATHS_PROVISIONING: /grafana/provisioning

    volumes:
      - "./grafana:/grafana"
      - "./grafana/conf/custom.ini:/etc/grafana/grafana.ini"
      - grafana-storage:/var/lib/grafana

    depends_on:
      - postgres

volumes:
  db-data: {}
  grafana-storage: {}
